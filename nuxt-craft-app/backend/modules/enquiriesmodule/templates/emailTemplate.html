<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>New Enquiry Received</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f7f7f7; margin: 0; padding: 40px; }
    .container { background: #ffffff; padding: 30px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .header { text-align: center; border-bottom: 2px solid #e6e6e6; padding-bottom: 15px; margin-bottom: 25px; }
    .header img { height: 50px; }
    .content p { margin: 0 0 12px 0; font-size: 15px; color: #333; }
    .footer { margin-top: 30px; font-size: 13px; text-align: center; color: #777; border-top: 1px solid #eee; padding-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://dreams-careers.welove9am.com/backend/web/uploads/img/logo.svg" alt="Dreams Careers Logo">
      <h2>New Enquiry Submitted</h2>
    </div>

    <div class="content">
      <p><strong>Name:</strong> {{ entry.firstName }} {{ entry.lastName }}</p>
      <p><strong>Email:</strong> {{ entry.emailAddress }}</p>
      <p><strong>Question:</strong></p>
      <p>{{ entry.question|nl2br }}</p>
    </div>

    <div class="footer">
      <p>This message was generated automatically by the Dreams Careers website.</p>
    </div>
  </div>
</body>
</html>
